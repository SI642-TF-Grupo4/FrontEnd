<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/img/Ima_Login.webp" alt="representacion-login">
    </div>
    <div class="formulario">
      <div class="boton-registro">
        <span>¿No estás registrado? </span>
        <button class="btn btn-primary" routerLink="/registro-usuario">
          <span>Crear cuenta</span> </button>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="login()">
        <div class="logo">
          <span>Inicio de sesión</span>
        </div>
        <div>
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        </div>
        <input type="email" formControlName="correo" autocomplete="off" />
        <div *ngIf="
                     myForm.get('correo')?.hasError('required') &&
                     myForm.get('correo')?.touched
                   ">
          <span class="mda-form-msg"> Este campo es obligatorio </span>
        </div>
        <div *ngIf="myForm.get('email')?.hasError('email')">
          <span class="mda-form-msg">
            Este campo no tiene formato de correo
          </span>
        </div>

        <div>
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        </div>
        <input type="password" formControlName="password" autocomplete="off" />
        <div *ngIf="
                     myForm.get('password')?.hasError('required') &&
                     myForm.get('password')?.touched
                   ">
          <span class="mda-form-msg"> Este campo es obligatorio </span>
        </div>


        <button type="submit" class="btn btn-primary btn-login">
          <span>Ingresar</span>
        </button>
      </form>
    </div>
  </div>
</div>
